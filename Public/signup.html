<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Chat App</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body class="auth-body signup-theme">
  <div class="auth-container">
    <h2>ðŸš€ Create Your Account</h2>
    <form id="signupForm">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required />
      <input type="password" id="password" name="password" placeholder="Password" minlength="6" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login.html">Login here</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/signup.js"></script>
</body>

</html>
