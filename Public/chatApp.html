<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    #logoutBtn {
      position: absolute;
      top: 10px;
      right: 20px;
      background-color: #e74c3c;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #chatBox {
      margin-top: 40px;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Welcome to the Group Chat</h2>
  <button id="logoutBtn">Logout</button>

  <div id="chatBox"></div>

  <form id="chatForm">
    <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>

  <script src="/chatApp.js"></script>
</body>
</html>
