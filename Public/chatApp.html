<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Gen-Z Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="groupList">
        <h2>✨ My Groups</h2>
        <button id="createGroupBtn">➕ Create Group</button>
        <button id="publicChatBtn">🌐 Global Chat</button>
        <div id="groupsContainer"></div>
        <button id="logoutBtn">🔒 Logout</button>
    </div>

    <!-- Main Chat Area -->
    <div class="main-content" id="chatWindow">
        <h2 id="groupName">👥 Select a group</h2>

        <!-- Group Info Section: Toggled -->
        <div id="groupInfoContainer" class="panel hidden">
            <!-- Members Panel -->
            <section id="groupMembers">
                <h3>👤 Members</h3>
                <ul id="membersList"></ul>
            </section>

            <!-- Invite Users Panel -->
            <section id="inviteSection">
                <h3>✉️ Invite Users</h3>
                <input type="text" id="searchInput" placeholder="Search by name, email, phone..." />
                <div id="userListContainer"></div>
                <button id="inviteBtn">Invite Selected</button>
            </section>
        </div>


        <!-- Chat Box -->
        <div id="chatBox" class="chat-box"></div>

        <!-- Message Input -->
        <form id="chatForm" class="chat-form">
            <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" required />
            <button type="submit">📨</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="createGroupModal" class="modal hidden">
        <input type="text" id="newGroupName" placeholder="Group Name" />
        <button id="submitGroupBtn">Create</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/chatApp.js"></script>
</body>

</html>
